[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rllm-model-gateway"
version = "0.1.0"
description = "Lightweight model gateway for capturing LLM call traces during RL agent training"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "aiosqlite>=0.19.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "httpx",
]

[project.scripts]
rllm-model-gateway = "rllm_model_gateway.server:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
